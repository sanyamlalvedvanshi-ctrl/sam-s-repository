<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROPOSAL</title>
    <style>
        @media (min-width: 786px) {}
          img{
              max-width: 100%;
              height: auto;
          }         
        body {
            background-image: url("firsti.jpeg");
            background-repeat: no-repeat;
            /* donâ€™t tile */
            background-position: center;
            /* center the image */
            background-size: cover;
            height: 100vh;
            /* full viewport height */
            width: 100%;
            text-align: center;

        }


        div {
            font-size: 60px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif cursive;
            color: rgb(219, 15, 134);
            position: relative;
            top: 100px;
            left: 20px;
            -webkit-text-stroke: 2px #333;
            /* border color and thickness */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            padding: 10px;
        }


        #button1 {
            background-color: white;
            color: #333;
            border: 2px solid #ff69b4;
            padding: 30px 50px;
            font-size: 30px;
            border-radius: 50px;
            position: absolute;
            top: 80%;
            left: 35%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #button1:hover {
            background-color: #ff69b4;
            color: white;
        }

        #button1:active {
            background-color: rgb(228, 9, 9);
            color: white;
            border-color: red;
        }

        #button {
            background-color: white;
            color: #333;
            border: 2px solid #ff69b4;
            padding: 30px 50px;
            font-size: 30px;
            border-radius: 50px;
            position: absolute;
            top: 80%;
            left: 55%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #button:hover {
            background-color: #ff69b4;
            color: white;
        }

        #button:active {
            background-color: rgb(228, 9, 9);
            color: white;
            border-color: red;
        }

        .anime {
            animation-name: sam;
            animation-fill-mode: forwards;
            animation-duration: 1s;
            animation-iteration-count: 1;
        }

        @keyframes sam {
            from {}

            to {
                transform: translateX(100px) translateY(-300px)
            }
        }

        .anime2 {
            animation-name: sam2;
            animation-fill-mode: forwards;
            animation-duration: 1s;
            animation-iteration-count: 1;
        }

        @keyframes sam2 {
            from {
                transform: translateX(100px) translateY(-300px);

            }

            to {
                transform: translateX(-500px) translateY(-400px);
            }
        }

        .anime3 {
            animation-name: sam3;
            animation-fill-mode: forwards;
            animation-duration: 1s;
            animation-iteration-count: 1;
        }

        @keyframes sam3 {
            from {
                transform: translateX(-500px) translateY(-400px);

            }

            to {
                transform: translateX(100px) translateY(20px);
            }
        }

        .anime4 {
            animation-name: sam4;
            animation-fill-mode: forwards;
            animation-duration: 1s;
            animation-iteration-count: 1;
        }

        @keyframes sam4 {
            from {
                transform: translateX(100px) translateY(20px);

            }

            to {
                transform: translateX(-400px) translateY(-50px);
            }
        }

        .anime5 {
            animation-name: sam5;
            animation-fill-mode: forwards;
            animation-duration: 1s;
            animation-iteration-count: 1;
        }

        @keyframes sam5 {
            from {
                transform: translateX(-400px) translateY(-50px);

            }

            to {
                transform: translateX(0px) translateY(0px);
            }
        }

        .anime6 {
            animation-name: sam6;
            animation-fill-mode: forwards;
            animation-duration: 3s;
            animation-iteration-count: 1;
            transform-origin: 40% 80%;
        }

        @keyframes sam6 {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(10);
            }
        }
    </style>
</head>

<body>

</body>


</html>
